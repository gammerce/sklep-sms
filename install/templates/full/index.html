<html>
    <head>
        <meta http-equiv="Content-Type" content="text/plain" charset="UTF-8" />
        <title>Instalacja - Sklep SMS</title>
        <script
            type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        ></script>
        <script type="text/javascript" src="{$url->versioned('install/jscripts/full.js')}"></script>
        <script type="text/javascript" src="{$url->versioned('jscripts/infobox.js')}"></script>
        <script type="text/javascript" src="{$url->versioned('jscripts/stocks.js')}"></script>
        <script type="text/javascript" src="{$url->versioned('js.php?script=language')}"></script>
        <link href="{$url->versioned('install/styles/full.css')}" rel="stylesheet" />
        <link href="{$url->versioned('styles/infobox.css')}" rel="stylesheet" />
    </head>
    <body>
        <div class="window">
            <h1>Instalator Sklepu SMS</h1>

            {$notifyHttpServer}

            <form id="form_install" class="content">
                <div class="left" style="width: auto">
                    <h2>Dane do bazy danych</h2>

                    <div class="data">
                        <div class="label">Host</div>
                        <div class="field"><input type="text" name="db_host" /></div>

                        <div class="label">Port</div>
                        <div class="field"><input type="number" name="db_port" value="3306" /></div>

                        <div class="label">Użytkownik</div>
                        <div class="field"><input type="text" name="db_user" /></div>

                        <div class="label">Hasło</div>
                        <div class="field"><input type="password" name="db_password" /></div>

                        <div class="label">Nazwa bazy</div>
                        <div class="field"><input type="text" name="db_db" /></div>
                    </div>

                    <h2>Dane Licencji</h2>

                    <div class="data">
                        <div class="label">Token</div>
                        <div class="field"><input type="text" name="license_token" /></div>
                    </div>

                    <h2>Dane Administratora</h2>

                    <div class="data">
                        <div class="label">Login</div>
                        <div class="field"><input type="text" name="admin_username" /></div>

                        <div class="label">Hasło</div>
                        <div class="field"><input type="password" name="admin_password" /></div>
                    </div>
                </div>
                <div class="right">
                    <h2>Uprawnienia do zapisu</h2>

                    <div class="data">{$files_privilages}</div>

                    <h2>Moduły na serwerze</h2>

                    <div class="data">{$server_modules}</div>
                </div>
                <br style="clear: both" />

                <div style="text-align: center;">
                    <input type="submit" value="Instaluj" class="button" />
                </div>
            </form>
        </div>
    </body>
</html>
