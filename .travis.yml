sudo: false
dist: trusty

language: php
php:
  - '5.6'
  - '7.0'

cache:
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
    - mysql-server-5.5
    - mysql-client-core-5.5
    - mysql-client-5.5

env:
  global:
    - APP_DEBUG=true
    - DB_HOST=localhost
    - DB_DATABASE=sklep_sms_test
    - DB_USERNAME=root
    - DB_PASSWORD=

before_install:
  - composer self-update
  - mysql -e 'CREATE DATABASE sklep_sms_test;'

install:
  - composer install --no-interaction
  - php artisan test:setup

before_deploy:
  - rm -Rf vendor
  - composer install --no-dev --no-interaction --prefer-dist
  - |
   zip -r \
   --exclude='.git*' \
   --exclude='tests/*' \
   --exclude='docker-compose.yml' \
   --exclude='docker/*' \
   --exclude='data/cache/**' \
   --exclude='data/transfers/**' \
   --exclude='errors/**' \
   --exclude='phpunit.xml' \
   --exclude='.travis.yml' \
   --exclude='composer.json' \
   --exclude='composer.lock' \
   --exclude='README.md' \
   build.zip .

deploy:
  provider: releases
  api_key:
    secure: 
  file: build.zip
  skip_cleanup: true
  on:
    tags: true
    php: '5.6'