sudo: false
dist: xenial

language: php
php:
  - '5.6'
  - '7.4'

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
    - $HOME/.cache/yarn

services:
  - mysql

env:
  global:
    - APP_DEBUG=true
    - DB_HOST=localhost
    - DB_DATABASE=sklep_sms_test
    - DB_USERNAME=root
    - DB_PASSWORD=

before_install:
  - nvm install stable
  - mysql -e 'CREATE DATABASE sklep_sms_test;'

install:
  - pip install pre-commit
  - composer self-update --1
  - composer install --no-interaction
  - composer dump
  - yarn install
  - php artisan test:setup

script:
  - pre-commit run --all-files -c .pre-commit-config-ci.yaml
  - NODE_ENV=production yarn build
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls

before_deploy:
  - rm -Rf vendor
  - composer install --no-dev --no-interaction --prefer-dist
  - |
    zip -r \
    --exclude='data/cache/**' \
    --exclude='data/errors/**' \
    --exclude='data/transactions/**' \
    build.zip \
    build/ \
    bootstrap/ \
    confidential/ \
    data/ \
    includes/ \
    migrations/ \
    translations/ \
    themes/ \
    vendor/ \
    .htaccess \
    favicon.png \
    index.php \
    README.md

deploy:
  provider: releases
  api_key:
    secure: 
  file: build.zip
  skip_cleanup: true
  on:
    tags: true
    php: '5.6'
