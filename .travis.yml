sudo: false
dist: xenial

language: php
jobs:
  include:
    - php: "5.6"
      env: COMPOSER=composer-v5.json
    - php: "7.4"
      env: COMPOSER=composer-v5.json
    - php: "8.0"
      env: COMPOSER=composer.json

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
    - $HOME/.cache/yarn

services:
  - mysql

env:
  global:
    - APP_DEBUG=true
    - DB_HOST=localhost
    - DB_DATABASE=sklep_sms_test
    - DB_USERNAME=root
    - DB_PASSWORD=

before_install:
  - nvm install stable
  - mysql -e 'CREATE DATABASE sklep_sms_test;'

install:
  - pip install pre-commit
  - composer install --no-interaction
  - composer dump
  - yarn install

script:
  - pre-commit run --all-files -c .pre-commit-config-ci.yaml
  - PHP_VERSION=$(php -v | grep ^PHP | cut -d' ' -f2)
  - |
    docker run \
    --rm \
    --env PHP_VERSION=$PHP_VERSION \
    -v $(pwd):/project \
    rector/rector:latest \
    process \
    --config rector.php \
    --output-file=rector_output.txt \
    --output-format=json
  - php artisan test:setup
  - NODE_ENV=production yarn build
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls

before_deploy:
  - sudo chown -R travis:travis /home/travis/
  - rm -Rf vendor
  - composer install --no-dev --no-interaction --prefer-dist
  - ./remove_unnecessary_files.sh
  - BUILD_NAME="build-${PHP_VERSION}.zip"
  - pre-commit run --all-files || true
  - |
    zip -r \
    --exclude='data/cache/**' \
    --exclude='data/errors/**' \
    --exclude='data/transactions/**' \
    ${BUILD_NAME} \
    build/ \
    bootstrap/ \
    confidential/ \
    data/ \
    includes/ \
    migrations/ \
    translations/ \
    themes/ \
    vendor/ \
    .htaccess \
    favicon.png \
    index.php \
    README.md

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${BUILD_NAME}"
  skip_cleanup: true
  on:
    tags: true
    condition: $PHP_VERSION =~ ^(5\.6|8\.0).+$
