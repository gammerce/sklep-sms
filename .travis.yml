sudo: false
dist: xenial

language: php
php:
  - '5.6'
  - '7.3'

cache:
  directories:
    - $HOME/.composer/cache

services:
  - mysql

env:
  global:
    - APP_DEBUG=true
    - DB_HOST=localhost
    - DB_DATABASE=sklep_sms_test
    - DB_USERNAME=root
    - DB_PASSWORD=

before_install:
  - nvm install stable
  - mysql -e 'CREATE DATABASE sklep_sms_test;'

install:
  - composer install --no-interaction
  - composer dump
  - yarn install
  - php artisan test:setup

script:
  - yarn pretty
  - ./vendor/bin/phpunit

before_deploy:
  - rm -Rf vendor
  - composer install --no-dev --no-interaction --prefer-dist
  - |
    zip -r \
    --exclude='data/cache/**' \
    --exclude='data/transfers/**' \
    --exclude='errors/**' \
    build.zip \
    build/ \
    bootstrap/ \
    confidential/ \
    data/ \
    errors/ \
    includes/ \
    install/ \
    themes/ \
    .htaccess \
    cron.php \
    favicon.ico \
    index.php \
    README.md

deploy:
  provider: releases
  api_key:
    secure: 
  file: build.zip
  skip_cleanup: true
  on:
    tags: true
    php: '5.6'
