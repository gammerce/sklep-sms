<form id="register">
    <dl>
        <dt>{$lang->translate('required_data')}</dt>
        <dd>
            <table class="register_names">
                <tr>
                    <td colspan="2">
                        <div class="field">
                            <label for="username" class="label"
                                >{$lang->translate('username')}</label
                            >
                            <div class="control">
                                <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    class="input is-small"
                                    required
                                />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="field">
                            <label for="password" class="label"
                                >{$lang->translate('password')}</label
                            >
                            <div class="control">
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="input is-small"
                                    autocomplete="off"
                                    required
                                />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="field">
                            <label for="password_repeat" class="label">
                                {$lang->translate('password_repeat')}
                            </label>
                            <div class="control">
                                <input
                                    id="password_repeat"
                                    name="password_repeat"
                                    type="password"
                                    class="input is-small"
                                    autocomplete="off"
                                    required
                                />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="field">
                            <label for="email" class="label">E-mail</label>
                            <div class="control">
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    class="input is-small"
                                    required
                                />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="field">
                            <label for="email_repeat" class="label"
                                >{$lang->translate('email_repeat')}</label
                            >
                            <div class="control">
                                <input
                                    id="email_repeat"
                                    name="email_repeat"
                                    type="email"
                                    class="input is-small"
                                    required
                                />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="line"></td>
                </tr>
            </table>
        </dd>

        <dt>{$lang->translate('optional_data')} *</dt>
        <dd>
            <table class="register_names">
                <tr>
                    <td>
                        <label for="forename" class="label">{$lang->translate('firstname')}</label>
                    </td>
                    <td>
                        <div class="field">
                            <div class="control">
                                <input
                                    id="forename"
                                    name="forename"
                                    type="text"
                                    class="input is-small"
                                    maxlength="32"
                                />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname" class="label">{$lang->translate('surname')}</label>
                    </td>
                    <td>
                        <div class="field">
                            <div class="control">
                                <input
                                    id="surname"
                                    name="surname"
                                    type="text"
                                    class="input is-small"
                                    maxlength="64"
                                />
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </dd>
        <dt>{$lang->translate('antispam_question')}</dt>
        <dd>
            <table class="register_antispam">
                <tr>
                    <td>
                        <label class="label">{$lang->translate('question')}</label>
                    </td>
                    <td headers="as_question">{$antispamQuestion['question']}</td>
                </tr>
                <tr>
                    <td>
                        <label for="as_answer" class="label">{$lang->translate('answer')}</label>
                    </td>
                    <td>
                        <div class="field">
                            <div class="control">
                                <input
                                    id="as_answer"
                                    name="as_answer"
                                    type="text"
                                    class="input is-small"
                                    value="adasda sadasd asd"
                                    maxlength="64"
                                    required
                                />
                            </div>
                        </div>
                        <input name="as_id" type="hidden" value="{$antispamQuestion['id']}" />
                    </td>
                </tr>
            </table>
        </dd>
    </dl>

    <input type="reset" value="{$lang->translate('clear')}" class="button" />
    <input type="submit" value="{$lang->translate('create_account')}" class="button is-success" />
</form>
