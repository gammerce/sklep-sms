<form id="form_purchase">
    <table class="w100">
        <tr>
            <td style="width: 50%;">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>{$lang->t('choose_type')}</td>
                            <td>
                                <div class="field">
                                    <ul name="type">
                                        {$types}
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                    <tbody id="type_nick">
                        <tr>
                            <td><label for="nick">{$lang->t('nick')}</label></td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="text"
                                            id="nick"
                                            name="auth_data"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="type_ip">
                        <tr>
                            <td><label for="ip">{$lang->t('ip')}</label></td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="text"
                                            id="ip"
                                            name="auth_data"
                                            value="{{ $user->getLastIp() }}"
                                            class="input is-small"
                                            maxlength="16"
                                            autocomplete="off"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="type_password">
                        <tr>
                            <td><label for="password">{$lang->t('password')}</label></td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password_repeat">
                                    {$lang->t('password_repeat')}
                                </label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="password"
                                            id="password_repeat"
                                            name="password_repeat"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="type_sid">
                        <tr>
                            <td>
                                <label for="sid">
                                    {$lang->t('sid')}
                                </label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="text"
                                            id="sid"
                                            name="auth_data"
                                            value="{{ $user->getSteamId() }}"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>
                                <label for="email">
                                    {$lang->t('email')}
                                </label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            class="input is-small"
                                            value="{{ $user->getEmail() }}"
                                            required
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td style="width: 50%;">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td>
                                <label for="server_id">{$lang->t('server')}</label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <div class="select is-small">
                                            <select id="server_id" name="server_id">
                                                <option value="">
                                                    {$lang->t('choose_server')}
                                                </option>
                                                {$servers}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td>
                                <label for="price_id">{$lang->t('quantity')}</label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <div class="select is-small">
                                            <select id="price_id" name="price_id">
                                                <option value="">
                                                    {$lang->t('choose_quantity')}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                </table>

                <div id="cost_wrapper">
                    <div>
                        <span>
                            <strong>{$lang->t('transfer_price')}</strong>:
                            <span id="cost_transfer"></span>
                        </span>
                        <br />
                        <span>
                            <strong>{$lang->t('sms_price')}</strong>:
                            <span id="cost_sms"></span>
                        </span>
                        <br />
                        <span>
                            <strong>{$lang->t('direct_billing_price')}</strong>:
                            <span id="cost_direct_billing"></span>
                        </span>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div class="purchase-button-wrapper">
        <input
            type="button"
            id="go_to_payment"
            value="{$lang->t('go_to_payment')}"
            class="button is-success purchase-button"
        />
    </div>

    <input type="hidden" name="service_id" value="{{ $serviceId }}" />
</form>
