<form id="form_purchase">
    <table class="w100">
        <tr>
            <td style="width: 50%;">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>{$lang->t('choose_type')}</td>
                            <td>
                                <ul name="type">
                                    {$types}
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                    <tbody id="type_nick">
                        <tr>
                            <td><label for="nick">{$lang->t('nick')}</label></td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="text"
                                            id="nick"
                                            name="nick"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="type_ip">
                        <tr>
                            <td><label for="ip">{$lang->t('ip')}</label></td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="text"
                                            id="ip"
                                            name="ip"
                                            value="{{ $user->getLastIp() }}"
                                            class="input is-small"
                                            maxlength="16"
                                            autocomplete="off"
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="type_password">
                        <tr>
                            <td><label for="password">{$lang->t('password')}</label></td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password_repeat">
                                    {$lang->t('password_repeat')}
                                </label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="password"
                                            id="password_repeat"
                                            name="password_repeat"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody id="type_sid">
                        <tr>
                            <td>
                                <label for="sid">
                                    {$lang->t('sid')}
                                </label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="text"
                                            id="sid"
                                            name="sid"
                                            class="input is-small"
                                            maxlength="32"
                                            autocomplete="off"
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>
                                <label for="email">
                                    {$lang->t('email')}
                                </label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            class="input is-small"
                                            value="{{ $user->getEmail() }}"
                                            required
                                        />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td style="width: 50%;">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td>
                                <label for="server">{$lang->t('server')}</label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <div class="select is-small">
                                            <select id="server" name="server">
                                                <option value="">
                                                    {$lang->t('choose_server')}
                                                </option>
                                                {$servers}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td>
                                <label for="value">{$lang->t('amount')}</label>
                            </td>
                            <td>
                                <div class="field">
                                    <div class="control">
                                        <div class="select is-small">
                                            <select id="value" name="value">
                                                <option value="">
                                                    {$lang->t('choose_amount')}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td colspan="2" class="line"></td>
                        </tr>
                    </tbody>
                </table>

                <div id="cost_wraper">
                    <div>
                        <strong>{$lang->t('transfer_wallet_cost')}</strong>:
                        <span id="cost_transfer"></span> {{ $settings->getCurrency() }}<br />
                        <strong>{$lang->t('sms_cost')}</strong>:
                        <span id="cost_sms"></span>
                        <span id="currency_sms">{{ $settings->getCurrency() }}</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div class="purchase_button_wraper">
        <input
            type="button"
            id="go_to_payment"
            value="{$lang->t('go_to_payment')}"
            class="button is-success purchase_button"
        />
    </div>

    <input type="hidden" name="service" value="{{ $serviceId }}" />
</form>
