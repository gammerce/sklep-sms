<table data-module="{$moduleId}">
    <tbody>
        <tr>
            <td>ID</td>
            <td>{$userService['id']}</td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="uid">{$lang->translate('user_id')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="uid"
                            name="uid"
                            value="{$userService['uid']}"
                            class="input is-small"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="type">{$lang->translate('type')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="type" name="type">
                                {$types}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_nick" style="{$styles['nick']}">
        <tr>
            <td>
                <label for="nick">Nick</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="nick"
                            name="nick"
                            class="input is-small"
                            maxlength="32"
                            value="{$nick}"
                            autocomplete="off"
                        />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_ip" style="{$styles['ip']}">
        <tr>
            <td>
                <label for="ip">IP</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="ip"
                            name="ip"
                            class="input is-small"
                            maxlength="21"
                            value="{$ip}"
                            autocomplete="off"
                        />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_sid" style="{$styles['sid']}">
        <tr>
            <td>
                <label for="sid">SteamID</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="sid"
                            name="sid"
                            class="input is-small"
                            maxlength="32"
                            value="{$sid}"
                            autocomplete="off"
                        />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_password" style="{$styles['password']}">
        <tr>
            <td>
                <label for="password">{$lang->translate('password')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="password"
                            name="password"
                            class="input is-small"
                            maxlength="32"
                            placeholder="{$password}"
                            autocomplete="off"
                        />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="service">{$lang->translate('service')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="service" name="service">
                                {$services}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="server">{$lang->translate('server')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="server" name="server">
                                {$servers}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="expire">{$lang->translate('expires')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="expire"
                            name="expire"
                            class="input is-small"
                            value="{$userService['expire']}"
                            autocomplete="off"
                            {$disabled}
                        />
                    </div>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="forever" {$checked} />
                    {$lang->translate('forever')}
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{$userService['id']}" />
                <input type="submit" value="{$lang->translate('edit')}" class="button w100" />
            </td>
        </tr>
    </tbody>
</table>
