<tbody data-module="{{ $moduleId }}">
    <tr>
        <td>
            <label for="uid">{$lang->t('user_id')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input type="text" id="uid" name="uid" class="input is-small" />
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="type">{$lang->t('type')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="type" name="type">
                            <option value="">{$lang->t('choose_type')}</option>
                            {$types}
                        </select>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_nick">
        <td>
            <label for="nick">Nick</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="nick"
                        name="nick"
                        maxlength="32"
                        class="input is-small"
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_ip">
        <td>
            <label for="ip">IP</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="ip"
                        name="ip"
                        maxlength="21"
                        style="width: 100px;"
                        class="input is-small"
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_sid">
        <td>
            <label for="sid">SteamID</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input type="text" id="sid" name="sid" maxlength="32" class="input is-small" />
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_password">
        <td>
            <label for="password">{$lang->t('password')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="password"
                        name="password"
                        maxlength="32"
                        class="input is-small"
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">E-mail</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="email"
                        name="email"
                        maxlength="128"
                        class="input is-small"
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="line"></td>
    </tr>
    <tr>
        <td>
            <label for="server_id">{$lang->t('server')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="server_id" name="server_id">
                            <option value="">{$lang->t('choose_server')}</option>
                            {$servers}
                        </select>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="amount">{$lang->t('days_amount')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input type="number" id="amount" name="amount" class="input is-small" /><br />
                    <label class="checkbox">
                        <input type="checkbox" name="forever" />
                        {$lang->t('forever')}
                    </label>
                </div>
            </div>
        </td>
    </tr>
</tbody>
