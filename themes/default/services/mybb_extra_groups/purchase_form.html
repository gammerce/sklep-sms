<form id="form_purchase">
    <div class="inputs">
        <table>
            <tr>
                <td><label for="username">{$lang->t('username')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="amount">{$lang->t('quantity')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="amount" name="amount">
                                    <option value="">{$lang->t('choose_quantity')}</option>
                                    {$quantities}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="email">{$lang->t('email')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                value="{{ $user->getEmail() }}"
                                class="input is-small"
                            />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="cost_wraper">
        <div>
            <strong>{$lang->t('transfer_wallet_cost')}</strong>: <span id="cost_transfer"></span> {{
            $settings->getCurrency() }}<br />
            <strong>{$lang->t('sms_cost')}</strong>: <span id="cost_sms"></span>
            <span id="currency_sms">{{ $settings->getCurrency() }}</span>
        </div>
    </div>

    <div class="purchase_button_wraper">
        <input
            type="button"
            id="go_to_payment"
            value="{$lang->t('go_to_payment')}"
            class="button is-success purchase_button"
        />
    </div>
    <input type="hidden" name="service" value="{{ $serviceId }}" />
</form>
