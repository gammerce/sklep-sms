<form id="form_purchase">
    <div class="inputs">
        <table>
            <tr>
                <td><label for="username">{$lang->t('username')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="price_id">{$lang->t('quantity')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="price_id" name="price_id">
                                    <option value="">{$lang->t('choose_quantity')}</option>
                                    {$quantities}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="email">{$lang->t('email')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                value="{{ $user->getEmail() }}"
                                class="input is-small"
                            />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="cost_wrapper">
        <div>
            <span>
                <strong>{$lang->t('transfer_price')}</strong>:
                <span id="cost_transfer"></span>
            </span>
            <br />
            <span>
                <strong>{$lang->t('sms_price')}</strong>:
                <span id="cost_sms"></span>
            </span>
        </div>
    </div>

    <div class="purchase-button-wrapper">
        <input
            type="button"
            id="go_to_payment"
            value="{$lang->t('go_to_payment')}"
            class="button is-success purchase-button"
        />
    </div>
    <input type="hidden" name="service_id" value="{{ $serviceId }}" />
</form>
