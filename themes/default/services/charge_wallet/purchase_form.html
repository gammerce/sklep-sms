<form id="form_purchase">
    <table id="charge_table">
        <thead>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td><span>{$lang->translate('choose_charge_method')}</span></td>
                <td>
                    <span>
                        {$option_sms} {$option_transfer}
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
        </thead>
        {$sms_body} {$transfer_body}
        <tfoot>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input
                        id="go_to_payment"
                        type="button"
                        value="{$lang->translate('go_to_payment')}"
                    />
                </td>
            </tr>
        </tfoot>
    </table>
    <input type="hidden" name="service" value="{$serviceId}" />
</form>
