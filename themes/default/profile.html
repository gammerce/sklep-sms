<form id="form-profile-update">
    <dl class="form">
        <dt>{$lang->t('required_data')}</dt>
        <dd>
            <div class="columns is-multiline">
                <div class="column is-full">
                    <div class="field">
                        <label for="email" class="label">
                            {$lang->t('email')}
                        </label>
                        <div class="control">
                            <input
                                id="email"
                                name="email"
                                type="text"
                                class="input is-small"
                                value="{{ $email }}"
                                disabled
                            />
                        </div>
                    </div>
                </div>

                <div class="column is-full">
                    <div class="field">
                        <label for="username" class="label">
                            {$lang->t('username')}
                        </label>
                        <div class="control">
                            <input
                                id="username"
                                name="username"
                                type="text"
                                class="input is-small"
                                value="{{ $username }}"
                                required
                            />
                        </div>
                    </div>
                </div>
            </div>
        </dd>

        <dt>{$lang->t('optional_data')} *</dt>
        <dd>
            <div class="columns is-multiline">
                <div class="column is-half">
                    <div class="field">
                        <label for="forename" class="label">{$lang->t('firstname')}</label>

                        <div class="control">
                            <input
                                id="forename"
                                name="forename"
                                type="text"
                                class="input is-small"
                                maxlength="32"
                                value="{{ $forename }}"
                            />
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label for="surname" class="label">{$lang->t('surname')}</label>

                        <div class="control">
                            <input
                                id="surname"
                                name="surname"
                                type="text"
                                class="input is-small"
                                maxlength="64"
                                value="{{ $surname }}"
                            />
                        </div>
                    </div>
                </div>

                <div class="column is-full">
                    <div class="field">
                        <label for="steam_id" class="label">{$lang->t('sid')}</label>

                        <div class="control">
                            <input
                                id="steam_id"
                                name="steam_id"
                                type="text"
                                class="input is-small"
                                maxlength="32"
                                value="{{ $steamId }}"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </dd>
    </dl>

    <button type="submit" class="button is-success">
        {$lang->t('edit')}
    </button>
</form>
