<table data-module="{{ $moduleId }}">
    <tbody>
        <tr>
            <td>ID</td>
            <td>{{ $userServiceId }}</td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="uid">{$lang->t('user_id')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="uid"
                            name="uid"
                            value="{{ $userServiceUid }}"
                            class="input is-small"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="type">{$lang->t('type')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="type" name="type">
                                {$types}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_nick" class="{{ $classes['nick'] }}">
        <tr>
            <td>
                <label for="nick">Nick</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="text" id="nick" name="auth_data" class="input is-small"
                        maxlength="32" value="{{ $nick }}" autocomplete="off" {$disabled['nick']} />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_ip" class="{{ $classes['ip'] }}">
        <tr>
            <td>
                <label for="ip">IP</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="text" id="ip" name="auth_data" class="input is-small"
                        maxlength="21" value="{{ $ip }}" autocomplete="off" {$disabled['ip']} />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_sid" class="{{ $classes['sid'] }}">
        <tr>
            <td>
                <label for="sid">SteamID</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="text" id="sid" name="auth_data" class="input is-small"
                        maxlength="32" value="{{ $sid }}" autocomplete="off" {$disabled['sid']} />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody id="type_password" class="{{ $classes['password'] }}">
        <tr>
            <td>
                <label for="password">{$lang->t('password')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="text" id="password" name="password" class="input is-small"
                        maxlength="32" placeholder="{{ $password }}" autocomplete="off"
                        {$disabled['password']} />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="service_id">{$lang->t('service')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="service_id" name="service_id">
                                {$services}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="server_id">{$lang->t('server')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="server_id" name="server_id">
                                {$servers}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="expire">{$lang->t('expires')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="text" id="expire" name="expire" class="input is-small"
                        value="{{ $userServiceExpire }}" autocomplete="off" {$disabled['expire']} />
                    </div>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="forever" {$checked['forever']} />
                    {$lang->t('forever')}
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{{ $userServiceId }}" />
                <input type="submit" value="{$lang->t('edit')}" class="button w100" />
            </td>
        </tr>
    </tbody>
</table>
