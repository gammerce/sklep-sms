<div class="short_description">
  {$lang->translate('password_change')}
</div>
<form id="form_change_password" method="POST">
  <table>
    <tr>
      <td>{$lang->translate('old_password')}</td>
      <td><input type="password" name="old_pass"/></td>
    </tr>
    <tr>
      <td>{$lang->translate('new_password')}</td>
      <td><input type="password" name="pass"/></td>
    </tr>
    <tr>
      <td>{$lang->translate('repeat')} {$lang->translate('new_password')}</td>
      <td><input type="password" name="pass_repeat"/></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="{$lang->translate('send')}" style="width: 100%;"/>
      </td>
    </tr>
  </table>
</form>
