<div class="short_description">
    {$lang->translate('password_change')}
</div>
<form id="form_change_password" method="POST">
    <table>
        <tr>
            <td><label for="old_pass">{$lang->translate('old_password')}</label></td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="password"
                            id="old_pass"
                            name="old_pass"
                            class="input is-small"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="pass">{$lang->translate('new_password')}</label></td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="password"
                            id="pass"
                            name="pass"
                            class="input is-small"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass_repeat"
                    >{$lang->translate('repeat')} {$lang->translate('new_password')}</label
                >
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="password"
                            id="pass_repeat"
                            name="pass_repeat"
                            class="input is-small"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->translate('send')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
