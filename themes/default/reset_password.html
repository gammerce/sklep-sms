<div class="service_main_info">
    {$lang->translate('password_reset')}
</div>
<form id="form_reset_password" method="POST">
    <table>
        <tr>
            <td>
                <label for="pass">Hasło</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="password"
                            id="pass"
                            name="pass"
                            class="input is-small"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass_repeat">Powtórz Hasło</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="password"
                            id="pass_repeat"
                            name="pass_repeat"
                            class="input is-small"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="uid" value="{$row['uid']}" />
                <input type="hidden" name="sign" value="{$sign}" />
                <input type="submit" value="Wyślij" class="button w100" />
            </td>
        </tr>
    </table>
</form>
