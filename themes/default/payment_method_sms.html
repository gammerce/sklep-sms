<div class="payment_type_wraper">
    <div class="payment_type sms header">
        {$lang->translate('payment_sms')}
    </div>

    <div class="payment_type sms">
        <div>
            <strong>{$lang->translate('price')}</strong>:
            {$purchaseData->getTariff()->getSmsCostBrutto()} {$settings['currency']}
        </div>
        <br />

        <div id="sms_details">
            <table>
                <tr>
                    <td
                        colspan="3"
                        style="font-weight: bold; padding-bottom: 5px; font-size: 18px;"
                    >
                        {$lang->translate('sms_send_sms')}
                    </td>
                </tr>
                <tr>
                    <td class="has-text-right">{$lang->translate('sms_text')}</td>
                    <td style="width: 20px;"></td>
                    <td class="has-text-left">{$smsCode}</td>
                </tr>
                <tr>
                    <td class="has-text-right">{$lang->translate('sms_number')}</td>
                    <td></td>
                    <td class="has-text-left">{$purchaseData->getTariff()->getNumber()}</td>
                </tr>
                <tr>
                    <td class="has-text-right">
                        <label for="sms_code">{$lang->translate('sms_return_code')}</label>
                    </td>
                    <td></td>
                    <td class="has-text-left">
                        <div class="field">
                            <div class="control">
                                <input
                                    type="text"
                                    id="sms_code"
                                    name="sms_code"
                                    class="input is-small"
                                    maxlength="16"
                                />
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

            <br class="clear" />
        </div>
        <input
            type="button"
            id="pay_sms"
            value="{$lang->translate('pay_sms')}"
            class="button purchase_button"
        />
    </div>
</div>
