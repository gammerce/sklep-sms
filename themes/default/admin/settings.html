<div class="title">{$title}</div>

<form id="form_settings_edit" class="columns is-multiline">
    <div class="column is-one-third">
        <h4>{$lang->translate('license')}</h4>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="license_token" class="label">{$lang->translate('token')}</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="license_token"
                            name="license_token"
                            class="input"
                            type="text"
                            maxlength="256"
                            placeholder="WprowadÅº aby zmieniÄ‡"
                        />
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-two-thirds">
        <h4>{$lang->translate('information')}</h4>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="shop_name" class="label">{$lang->translate('shop_name')}</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="shop_name"
                            name="shop_name"
                            type="text"
                            value="{$settings['shop_name']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="shop_url" class="label">{$lang->translate('shop_address')}</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="shop_url"
                            name="shop_url"
                            type="text"
                            value="{$settings['shop_url']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="contact" class="label">{$lang->translate('contact')}</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="contact"
                            name="contact"
                            type="text"
                            value="{$settings['contact']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="sender_email" class="label">{$lang->translate('auto_email')}</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="sender_email"
                            name="sender_email"
                            type="text"
                            value="{$settings['sender_email']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="sender_email_name" class="label"
                    >{$lang->translate('email_sender_name')}</label
                >
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="sender_email_name"
                            name="sender_email_name"
                            type="text"
                            value="{$settings['sender_email_name']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="signature" class="label">
                    {$lang->translate('signature')} <em>{$lang->translate('eg_emails')}</em>
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <textarea
                            id="signature"
                            name="signature"
                            type="textarea"
                            class="textarea"
                            maxlength="256"
                        >
    {$settings['signature']}
                        </textarea>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-half">
        <h4>{$lang->translate('payments')}</h4>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="sms_service" class="label"
                    >{$lang->translate('sms_payment_service')}</label
                >
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select id="sms_service" name="sms_service">
                                <option value="">{$lang->translate('none_such')}</option>
                                {$smsServices}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="transfer_service" class="label"
                    >{$lang->translate('transfer_payment_service')}</label
                >
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select id="transfer_service" name="transfer_service">
                                <option value="">{$lang->translate('none_such')}</option>
                                {$transferServices}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="currency" class="label">
                    {$lang->translate('transfer_payment_service')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="currency"
                            name="currency"
                            type="text"
                            value="{$settings['currency']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="vat" class="label">
                    {$lang->translate('vat')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="vat"
                            name="vat"
                            type="text"
                            value="{$settings['vat']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-half">
        <h4>{$lang->translate('users')}</h4>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="user_edit_service" class="label">
                    {$lang->translate('user_service_edit')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            {$userEditServiceSelect->toHtml()}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-half">
        <h4>{$lang->translate('global')}</h4>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="language" class="label">
                    {$lang->translate('language')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select id="language" name="language">
                                {$languagesList}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="theme" class="label">
                    {$lang->translate('theme')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select id="theme" name="theme">
                                {$themesList}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="date_format" class="label">
                    {$lang->translate('date_format')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="date_format"
                            name="date_format"
                            type="text"
                            value="{$settings['date_format']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="cron" class="label">
                    {$lang->translate('cron_page_start')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            {$cronSelect->toHtml()}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="google_analytics" class="label">
                    Google Analytics
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="google_analytics"
                            name="google_analytics"
                            type="text"
                            value="{$settings['google_analytics']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="gadugadu" class="label">
                    Gadu Gadu
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="gadugadu"
                            name="gadugadu"
                            type="text"
                            value="{$settings['gadugadu']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-half">
        <h4>{$lang->translate('other')}</h4>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="delete_logs" class="label">
                    {$lang->translate('delete_old_logs')} <em>{$lang->translate('dont_delete')}</em>
                </label>
            </div>
            <div class="field-body">
                <div class="field has-addons">
                    <p class="control">
                        <input
                            id="delete_logs"
                            name="delete_logs"
                            type="number"
                            value="{$settings['delete_logs']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                    <p class="control">
                        <a class="button is-static has-background-grey has-text-black">
                            {$lang->translate('days')}
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="row_limit" class="label">
                    {$lang->translate('lines_per_page')}
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input
                            id="row_limit"
                            name="row_limit"
                            type="number"
                            value="{$settings['row_limit']}"
                            class="input"
                            maxlength="256"
                        />
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-full has-text-centered">
        <hr />

        <input
            type="submit"
            value="{$lang->translate('save')}"
            class="button"
            style="width: 50%;"
        />
    </div>
</form>
