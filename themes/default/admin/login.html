<!DOCTYPE html>
<html>
    <head>
        {$header}
    </head>
    <body>
        <div class="center">
            <form id="form_admin_login" action="{$action}" method="POST">
                <h2>{$lang->translate('sign_in')}</h2>
                {$warning}

                <table>
                    <tr>
                        <td>
                            <label class="label has-text-black" for="username">
                                {$lang->translate('username')}
                            </label>
                        </td>
                        <td>
                            <div class="field">
                                <div class="control">
                                    <input
                                        id="username"
                                        name="username"
                                        type="text"
                                        class="input is-small"
                                        maxlength="256"
                                        required
                                    />
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label has-text-black" for="password">
                                {$lang->translate('password')}
                            </label>
                        </td>
                        <td>
                            <div class="field">
                                <div class="control">
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        class="input is-small"
                                        maxlength="256"
                                        required
                                    />
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="action-buttons">
                            <input
                                type="submit"
                                value="{$lang->translate('sign_in')}"
                                class="button w100"
                            />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
