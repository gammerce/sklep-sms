<form id="form_price_add" class="action_box">
    <div class="service_main_info">
        {$lang->translate('add_price')}
    </div>
    <table>
        <tr>
            <td>
                <label for="service">{$lang->strtoupper($lang->translate('service'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="service" name="service">
                                <option value="">{$lang->translate('choose_service')}</option>
                                {$services}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="server">{$lang->strtoupper($lang->translate('server'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="server" name="server">
                                <option value="">{$lang->translate('choose_server')}</option>
                                <option value="-1">{$lang->translate('all')}</option>
                                {$servers}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tariff">{$lang->strtoupper($lang->translate('tariff'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="tariff" name="tariff">
                                <option value="">{$lang->translate('choose_tariff')}</option>
                                {$tariffs}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="amount">{$lang->strtoupper($lang->translate('amount'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="number" id="amount" name="amount" class="input is-small" />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->translate('add')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
