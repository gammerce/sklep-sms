<form id="form_price_add" class="action_box">
    <div class="service_main_info">
        {$lang->t('add_price')}
    </div>
    <table>
        <tr>
            <td>
                <label for="service_id">{$lang->t('service')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="service_id" name="service_id">
                                <option value="">{$lang->t('choose_service')}</option>
                                {$services}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="server_id">{$lang->t('server')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="server_id" name="server_id">
                                <option value="">{$lang->t('all')}</option>
                                {$servers}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="quantity">{$lang->t('quantity')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="number" id="quantity" name="quantity" class="input is-small" />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="sms_price">{$lang->t('sms_price')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="sms_price" name="sms_price">
                                <option value="">{$lang->t('choose_sms_price')}</option>
                                {$smsPrices}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="transfer_price">{$lang->t('transfer_price')}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="transfer_price"
                            name="transfer_price"
                            class="input is-small"
                            min="0"
                            step="0.01"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small">
                            {{ $settings->getCurrency() }}
                        </a>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="direct_billing_price">{$lang->t('direct_billing_price')}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="direct_billing_price"
                            name="direct_billing_price"
                            class="input is-small"
                            min="0"
                            step="0.01"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small">
                            {{ $settings->getCurrency() }}
                        </a>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="line"></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->t('add')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
