<form id="form_change_password" class="action_box">
    <div class="service_main_info">
        {$lang->translate('change_password')}
    </div>
    <table>
        <tr>
            <td>{$lang->translate('username')}</td>
            <td>{$user->getUsername()}</td>
        </tr>
        <tr>
            <td>{$lang->translate('new_password')}</td>
            <td>
                <input type="password" name="password" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="uid" value="{$user->getUid()}" />
                <input type="submit" value="{$lang->translate('change_password')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
