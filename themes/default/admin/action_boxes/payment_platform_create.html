<form id="form_payment_platform_create" class="action_box">
    <div class="service_main_info">
        {$lang->t('add_payment_platform')}
    </div>
    <table>
        <tbody class="ftbody">
            <tr>
                <td>
                    <label for="name">{$lang->t('name')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="input is-small"
                                maxlength="64"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="payment_module">{$lang->t('payment_module')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="payment_module" name="payment_module">
                                    <option value="">{$lang->t('choose_payment_module')}</option>
                                    {$paymentModules}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="{$lang->t('add')}" class="button w100" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
