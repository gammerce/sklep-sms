<form id="form_service_edit" class="action_box" autocomplete="off">
    <input type="password" class="display_none" />
    <div class="service_main_info">
        {$lang->translate('edit_service')}
    </div>
    <table>
        <tbody class="ftbody">
            <tr>
                <td>
                    <label for="id">{$lang->translate('id')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="id"
                                name="id"
                                class="input is-small"
                                value="{{ $service->getId() }}"
                                maxlength="16"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">{$lang->strtoupper($lang->translate('name'))}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="input is-small"
                                value="{{ $service->getName() }}"
                                maxlength="32"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="short_description">
                        {$lang->strtoupper($lang->translate('short_description'))}
                    </label>
                    <div class="hint">{$lang->translate('description_on_server')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="short_description"
                                name="short_description"
                                class="input is-small"
                                maxlength="28"
                                value="{{ $service->getShortDescription() }}"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">
                        {$lang->strtoupper($lang->translate('description'))}
                    </label>
                    <div class="hint">{$lang->translate('description_on_www')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <textarea
                                id="description"
                                name="description"
                                class="textarea is-small"
                                style="height: 80px;"
                            >
{{ $service->getDescription() }}</textarea
                            >
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tag">{$lang->strtoupper($lang->translate('tag'))}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="tag"
                                name="tag"
                                class="input is-small"
                                value="{{ $service->getTag() }}"
                                maxlength="16"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="order">{$lang->strtoupper($lang->translate('order'))}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="order"
                                name="order"
                                class="input is-small"
                                value="{{ $service->getOrder() }}"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="group">{$lang->strtoupper($lang->translate('groups'))}</label>
                    <div class="hint">{$lang->translate('groups_to_buy_service')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small is-multiple">
                                <select id="group" name="groups[]" multiple>
                                    {$groups}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>{$lang->strtoupper($lang->translate('module'))}</td>
                <td>{$serviceModuleName}</td>
            </tr>
        </tbody>

        {$extraFields}

        <tbody>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="hidden" name="id2" value="{{ $service->getId() }}" />
                    <input type="submit" value="{$lang->translate('edit')}" class="button w100" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
