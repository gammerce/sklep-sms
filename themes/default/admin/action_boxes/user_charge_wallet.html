<form id="form_charge_wallet" class="action_box">
    <div class="service_main_info">
        {$lang->translate('wallet_charge')}
    </div>
    <table>
        <tr>
            <td>{$lang->translate('username')}</td>
            <td>{$user->getUsername()}</td>
        </tr>
        <tr>
            <td>
                <label for="amount">{$lang->translate('amount')}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input type="number" id="amount" name="amount" class="input is-small" required />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small input-suffix">
                            {$settings['currency']}
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="uid" value="{$user->getUid()}" />
                <input type="submit" value="{$lang->translate('charge')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
