<form id="form_tariff_add" class="action_box">
    <div class="service_main_info">
        {$lang->translate('add_tariff')}
    </div>
    <table>
        <tr>
            <td>
                <label for="id">
                    {$lang->strtoupper($lang->translate('tariff'))}
                </label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="text" id="id" name="id" class="input is-small" required />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="provision">
                    {$lang->strtoupper($lang->translate('provision'))}
                </label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="text"
                            id="provision"
                            name="provision"
                            class="input is-small"
                            required
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small">
                            {$settings['currency']}
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->translate('add')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
