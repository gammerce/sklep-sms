<form id="form_user_edit" class="action_box">
    <div class="service_main_info">
        {$lang->translate('edit_user')}
    </div>
    <table>
        <tr>
            <td>{$lang->translate('id')}</td>
            <td>{$user->getUid()}</td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="username">{$lang->strtoupper($lang->translate('username'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="input is-small"
                            maxlength="64"
                            value="{$user->getUsername()}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="forename">{$lang->strtoupper($lang->translate('firstname'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="forename"
                            name="forename"
                            class="input is-small"
                            maxlength="32"
                            value="{$user->getForename()}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">{$lang->strtoupper($lang->translate('surname'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="surname"
                            name="surname"
                            class="input is-small"
                            maxlength="64"
                            value="{$user->getSurname()}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">{$lang->strtoupper($lang->translate('email'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input is-small"
                            maxlength="128"
                            value="{$user->getEmail()}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="groups">{$lang->strtoupper($lang->translate('groups'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-multiple is-small">
                            <select id="groups" name="groups[]" multiple>
                                {$groups}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="wallet">{$lang->strtoupper($lang->translate('wallet'))}</label>
            </td>
            <td style="vertical-align: middle">
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="wallet"
                            name="wallet"
                            class="input is-small"
                            maxlength="32"
                            step="0.01"
                            value="{$user->getWallet(true)}"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small input-suffix">
                            {$settings['currency']}
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="uid" value="{$user->getUid()}" />
                <input type="submit" value="{$lang->translate('edit')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
