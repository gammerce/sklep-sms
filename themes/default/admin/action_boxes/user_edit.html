<form id="form_user_edit" class="action_box">
    <div class="service_main_info">
        {$lang->t('edit_user')}
    </div>
    <table>
        <tr>
            <td>{$lang->t('id')}</td>
            <td>{{ $uid }}</td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="username">{$lang->strtoupper($lang->t('username'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="input is-small"
                            maxlength="64"
                            value="{{ $username }}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="forename">{$lang->strtoupper($lang->t('firstname'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="forename"
                            name="forename"
                            class="input is-small"
                            maxlength="32"
                            value="{{ $forename }}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">{$lang->strtoupper($lang->t('surname'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="surname"
                            name="surname"
                            class="input is-small"
                            maxlength="64"
                            value="{{ $surname }}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">{$lang->strtoupper($lang->t('email'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input is-small"
                            maxlength="128"
                            value="{{ $email }}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="steam_id">{$lang->strtoupper($lang->t('sid'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="steam_id"
                            name="steam_id"
                            class="input is-small"
                            maxlength="128"
                            value="{{ $steamId }}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="groups">{$lang->strtoupper($lang->t('groups'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-multiple is-small">
                            <select id="groups" name="groups[]" multiple>
                                {$groups}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="wallet">{$lang->strtoupper($lang->t('wallet'))}</label>
            </td>
            <td style="vertical-align: middle">
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="wallet"
                            name="wallet"
                            class="input is-small"
                            maxlength="32"
                            step="0.01"
                            value="{{ $wallet }}"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small">
                            {{ $settings['currency'] }}
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="uid" value="{{ $uid }}" />
                <input type="submit" value="{$lang->t('edit')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
