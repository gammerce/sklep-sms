<form id="form_tariff_edit" class="action_box">
    <div class="service_main_info">
        {$lang->translate('edit_tariff')}
    </div>
    <table>
        <tr>
            <td>{$lang->strtoupper($lang->translate('tariff'))}</td>
            <td>{$tariff->getId()}</td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label class="label" for="provision">
                    {$lang->strtoupper($lang->translate('provision'))}
                </label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="number"
                            id="provision"
                            name="provision"
                            value="{$provision}"
                            required
                        />
                        {$settings['currency']}
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{$tariff->getId()}" />
                <input type="submit" value="{$lang->translate('confirm')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
