<form id="form_price_edit" class="action_box">
    <div class="service_main_info">
        {$lang->t('edit_price')}
    </div>
    <table>
        <tr>
            <td>
                <label for="service">{$lang->strtoupper($lang->t('service'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="service" name="service">
                                {$services}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="server">{$lang->strtoupper($lang->t('server'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="server" name="server">
                                <option value="-1" {$allServers}>{$lang->t('all')}</option>
                                {$servers}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tariff">{$lang->strtoupper($lang->t('tariff'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="tariff" name="tariff">
                                {$tariffs}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="amount">{$lang->strtoupper($lang->t('amount'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="number"
                            id="amount"
                            name="amount"
                            class="input is-small"
                            value="{{ $price['amount'] }}"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{{ $price['id'] }}" />
                <input type="submit" value="{$lang->t('edit')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
