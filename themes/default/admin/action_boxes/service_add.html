<form id="form_service_add" class="action_box" autocomplete="off">
    <input type="password" class="display_none" />
    <div class="service_main_info">
        {$lang->translate('add_service')}
    </div>
    <table>
        <tbody class="ftbody">
            <tr>
                <td>
                    <label for="id">{$lang->translate('id')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="id"
                                name="id"
                                maxlength="16"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">{$lang->strtoupper($lang->translate('name'))}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                maxlength="32"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="short_description"
                        >{$lang->strtoupper($lang->translate('short_description'))}</label
                    >
                    <div class="hint">{$lang->translate('description_on_server')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="short_description"
                                name="short_description"
                                class="input is-small"
                                maxlength="28"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description"
                        >{$lang->strtoupper($lang->translate('description'))}</label
                    >
                    <div class="hint">{$lang->translate('description_on_www')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <textarea
                                id="description"
                                name="description"
                                class="textarea is-small"
                                style="width: 400px; height: 80px;"
                            ></textarea>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tag">{$lang->strtoupper($lang->translate('tag'))}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="tag"
                                name="tag"
                                class="input is-small"
                                maxlength="16"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="order">{$lang->strtoupper($lang->translate('order'))}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input type="text" id="order" name="order" class="input is-small" />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="groups">{$lang->strtoupper($lang->translate('groups'))}</label>
                    <div class="hint">{$lang->translate('groups_to_buy_service')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-multiple is-small">
                                <select id="groups" name="groups[]" multiple>
                                    {$groups}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>
                    <label for="module">{$lang->strtoupper($lang->translate('module'))}</label>
                    <div class="hint">{$lang->translate('module_to_operate_service')}</div>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="module" name="module">
                                    <option value="">{$lang->translate('choose_option')}</option>
                                    {$servicesModules}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="{$lang->translate('add')}" class="button w100" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
