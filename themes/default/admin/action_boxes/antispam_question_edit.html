<form id="form_antispam_question_edit" class="action_box">
    <div class="service_main_info">
        {$lang->translate('edit_antispam_question')}
    </div>
    <table>
        <tr>
            <td>
                <label for="question">
                    {$lang->strtoupper($lang->translate('question'))}
                </label>
                <div class="hint">{$lang->translate('html_allowed')}</div>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <textarea
                            id="question"
                            name="question"
                            class="textarea is-small"
                            style="width: 300px"
                            maxlength="128"
                            required
                        >
{$row['question']}</textarea
                        >
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="answers">
                    {$lang->strtoupper($lang->translate('answers'))}
                </label>
                <div class="hint">{$lang->translate('separated')}</div>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <textarea
                            id="answers"
                            name="answers"
                            class="textarea is-small"
                            style="width: 300px"
                            maxlength="128"
                            required
                        >
{$row['answers']}</textarea
                        >
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{$row['id']}" />
                <input
                    type="submit"
                    value="{$lang->translate('edit')}"
                    class="button is-small w100"
                />
            </td>
        </tr>
    </table>
</form>
