<form id="form_antispam_question_edit" class="action_box">
	<div class="service_main_info">
		{$lang->edit_antispam_question}
	</div>
	<table>
		<tr>
			<td>
				$lang->strtoupper({$lang->question})<br/>
				<span class="hint">{$lang->html_allowed}</span>
			</td>
			<td><textarea name="question" style="width: 300px" maxlength="128">{$row['question']}</textarea></td>
		</tr>
		<tr>
			<td>
				$lang->strtoupper({$lang->answers})<br/>
				<span class="hint">{$lang->separated}</span>
			</td>
			<td><textarea name="answers" style="width: 300px" maxlength="128">{$row['answers']}</textarea></td>
		</tr>
		<tr>
			<td colspan="2" class="line"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="hidden" name="id" value="{$row['id']}"/>
				<input type="submit" value="{$lang->edit}" style="width: 100%;"/>
			</td>
		</tr>
	</table>
</form>
