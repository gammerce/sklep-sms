<form id="form_group_edit" class="action_box">
    <div class="service_main_info">
        {$lang->translate('edit_group')}
    </div>
    <table>
        <tr>
            <td>ID</td>
            <td>{$group['id']}</td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td>
                <label for="name">
                    {$lang->strtoupper($lang->translate('name'))}

            <td>

                        <input

                            id="name"

                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        {$privileges}
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{$group['id']}" />
                <input
                    type="submit"
                    value="{$lang->translate('edit')}"
                    class="button w100"
                />
            </td>
        </tr>
    </table>
