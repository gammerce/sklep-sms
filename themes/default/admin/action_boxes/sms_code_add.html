<form id="form_sms_code_add" class="action_box">
    <div class="service_main_info">
        Dodaj kod SMS
    </div>
    <table>
        <tr>
            <td>
                <label for="code">{$lang->strtoupper($lang->translate('sms_code'))}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input type="text" id="code" name="code" class="input is-small" />&nbsp;
                    </div>
                    <div class="control">
                        <input
                            type="button"
                            name="random_code"
                            value="{$lang->translate('generate')}"
                            class="button is-small"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tariff">{$lang->strtoupper($lang->translate('tariff'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="tariff" name="tariff">
                                <option value="">{$lang->translate('choose_tariff')}</option>
                                {$tariffs}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->translate('add')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
