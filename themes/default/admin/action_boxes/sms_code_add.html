<form id="form_sms_code_add" class="action_box">
    <div class="service_main_info">
        Dodaj kod SMS
    </div>
    <table>
        <tr>
            <td>
                <label for="code">{$lang->strtoupper($lang->t('sms_code'))}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input type="text" id="code" name="code" class="input is-small" />
                    </div>
                    <div class="control">
                        <input
                            type="button"
                            name="random_code"
                            value="{$lang->t('generate')}"
                            class="button is-small"
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sms_price">{$lang->strtoupper($lang->t('sms_price'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="sms_price" name="sms_price">
                                <option value="">{$lang->t('choose_sms_price')}</option>
                                {$smsPrices}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="expire">{$lang->t('expires')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input type="date" id="expire" name="expire" class="input is-small" disabled />
                    </div>
                </div>

                <label class="checkbox">
                    <input type="checkbox" name="forever" checked />
                    {$lang->t('forever')}
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->t('add')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
