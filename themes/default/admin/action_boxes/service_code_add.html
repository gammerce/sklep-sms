<form id="form_service_code_add" class="action_box">
    <div class="service_main_info">
        {$lang->translate('add_code_for_service')}
    </div>
    <table>
        <tbody class="ftbody">
            <tr>
                <td>
                    <label for="code">{$lang->translate('code')}</label>
                </td>
                <td>
                    <div class="field has-addons">
                        <div class="control">
                            <input
                                type="text"
                                id="code"
                                name="code"
                                class="input is-small"
                                required
                            />
                        </div>
                        <div class="control">
                            <input
                                type="button"
                                name="random_code"
                                value="{$lang->translate('generate')}"
                                class="button is-small"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>{$lang->translate('service')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select name="service">
                                    <option value="">{$lang->translate('choose_service')}</option>
                                    {$services}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uid">{$lang->translate('user_id')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="uid"
                                name="uid"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="{$lang->translate('add')}" class="button w100" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
