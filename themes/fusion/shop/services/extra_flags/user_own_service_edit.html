<div class="table_form">
    <div class="field">
        <label for="type" class="label required">{{ __('type') }}</label>
        <div class="control">
            <div class="select">
                <select id="type" name="type" required>
                    {$serviceInfo['types']}
                </select>
            </div>
        </div>
    </div>

    <div class="field type_nick" style="{{ $styles['nick'] }}">
        <label for="nick" class="label required">{{ __('nick') }}</label>
        <div class="control">
            <input type="text" id="nick" name="auth_data" class="input" maxlength="32" value="{{
            $serviceInfo['player_nick'] }}" {$disabled['nick']} />
        </div>
    </div>

    <div class="field type_ip" style="{{ $styles['ip'] }}">
        <label for="ip" class="label required">{{ __('ip') }}</label>
        <div class="control">

            $serviceInfo['player_ip'] }}" {$disabled['ip']} />
        </div>
    </div>

    <div class="field type_sid" style="{{ $styles['sid'] }}">
        <label for="sid" class="label required">{{ __('sid') }}</label>
        <div class="control">
            <input type="text" id="sid" name="auth_data" class="input" maxlength="32" value="{{
            $serviceInfo['player_sid'] }}" {$disabled['sid']} />
        </div>
    </div>

    <div class="field type_password" style="{{ $styles['password'] }}">
        <label for="password" class="label required">{{ __('password') }}</label>
        <div class="control">
            <input type="password" id="password" name="password" class="input" maxlength="32"
            placeholder="{{ $serviceInfo['password'] }}" {$disabled['password']} />
        </div>
    </div>
