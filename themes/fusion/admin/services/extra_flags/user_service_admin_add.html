<tbody data-module="{{ $moduleId }}">
    <tr>
        <td>
            <label for="user_id">{$lang->t('user_id')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input type="text" id="user_id" name="user_id" class="input is-small" />
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="type" class="required">{$lang->t('type')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="type" name="type" required>
                            <option value="">{$lang->t('choose_type')}</option>
                            {$types}
                        </select>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_nick" class="is-hidden">
        <td>
            <label for="nick" class="required">Nick</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="nick"
                        name="auth_data"
                        maxlength="32"
                        class="input is-small"
                        required
                        disabled
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_ip" class="is-hidden">
        <td>
            <label for="ip" class="required">IP</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="ip"
                        name="auth_data"
                        maxlength="21"
                        style="width: 100px"
                        class="input is-small"
                        required
                        disabled
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_sid" class="is-hidden">
        <td>
            <label for="sid" class="required">SteamID</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="sid"
                        name="auth_data"
                        maxlength="32"
                        class="input is-small"
                        required
                        disabled
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr id="type_password" class="is-hidden">
        <td>
            <label for="password" class="required">{$lang->t('password')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="password"
                        name="password"
                        maxlength="32"
                        class="input is-small"
                        required
                        disabled
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">E-mail</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="text"
                        id="email"
                        name="email"
                        maxlength="128"
                        class="input is-small"
                    />
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="line"></td>
    </tr>
    <tr>
        <td>
            <label for="server_id" class="required">{$lang->t('server')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <div class="select is-small">
                        <select id="server_id" name="server_id" required>
                            <option value="">{$lang->t('choose_server')}</option>
                            {$servers}
                        </select>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="quantity">{$lang->t('days_amount')}</label>
        </td>
        <td>
            <div class="field">
                <div class="control">
                    <input
                        type="number"
                        id="quantity"
                        name="quantity"
                        class="input is-small"
                    /><br />
                    <label class="checkbox">
                        <input type="checkbox" name="forever" />
                        {$lang->t('forever')}
                    </label>
                </div>
            </div>
        </td>
    </tr>
</tbody>
