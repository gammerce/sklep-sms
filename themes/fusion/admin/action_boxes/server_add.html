<form id="form_server_add" class="action_box">
    <div class="service_main_info">
        {$lang->t('add_server')}
    </div>
    <table>
        <tr>
            <td>
                <label for="name">{$lang->strtoupper($lang->t('name'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="input is-small"
                            maxlength="64"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="ip">{$lang->t('ip')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="ip"
                            name="ip"
                            class="input is-small"
                            maxlength="16"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="port">{$lang->strtoupper($lang->t('port'))}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="number"
                            id="port"
                            name="port"
                            class="input is-small"
                            maxlength="8"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="sms_platform">{$lang->t('sms_payment_platform')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="sms_platform" name="sms_platform">
                                <option value="">{$lang->t('default')}</option>
                                {$smsPlatforms}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="transfer_platform">{$lang->t('transfer_payment_platform')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="transfer_platform" name="transfer_platform">
                                <option value="">{$lang->t('default')}</option>
                                {$transferPlatforms}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="line"></td>
        </tr>

        {$services}

        <tr>
            <td colspan="2" class="line"></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="{$lang->t('add')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
