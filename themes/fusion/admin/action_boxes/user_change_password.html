<form id="form_change_password" class="action_box">
    <div class="service_main_info">{$lang->t('change_password')}</div>
    <table>
        <tr>
            <td>{$lang->t('username')}</td>
            <td>{{ $user->getUsername() }}</td>
        </tr>
        <tr>
            <td>
                <label for="password" class="required">{$lang->t('new_password')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            id="password"
                            type="password"
                            name="password"
                            class="input is-small"
                            autocomplete="off"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="user_id" value="{{ $user->getId() }}" />
                <input type="submit" value="{$lang->t('change_password')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
