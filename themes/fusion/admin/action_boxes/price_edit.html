<form id="form_price_edit" class="action_box">
    <div class="service-main-info">{$lang->t('edit_price')}</div>
    <table>
        <tr>
            <td>
                <label class="required" for="service_id">{$lang->t('service')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="service_id" name="service_id" required>
                                {$services}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="server_id">{$lang->t('server')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="server_id" name="server_id">
                                <option value="" {$allServers}>{$lang->t('all')}</option>
                                {$servers}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="quantity">{$lang->t('quantity')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="number"
                            id="quantity"
                            name="quantity"
                            class="input is-small"
                            value="{{ $price->getQuantity() }}"
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="sms_price">{$lang->t('sms_price')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="sms_price" name="sms_price">
                                <option value="">{$lang->t('choose_sms_price')}</option>
                                {$smsPrices}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="transfer_price">{$lang->t('transfer_price')}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="transfer_price"
                            name="transfer_price"
                            class="input is-small"
                            min="0"
                            step="0.01"
                            value="{{ $transferPrice }}"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small"> {{ $settings->getCurrency() }} </a>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="direct_billing_price">{$lang->t('direct_billing_price')}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="direct_billing_price"
                            name="direct_billing_price"
                            class="input is-small"
                            min="0"
                            step="0.01"
                            value="{{ $directBillingPrice }}"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small"> {{ $settings->getCurrency() }} </a>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="discount">{$lang->t('discount')}</label>
            </td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <input
                            type="number"
                            id="discount"
                            name="discount"
                            class="input is-small"
                            min="1"
                            max="100"
                            value="{{ $discount }}"
                        />
                    </div>
                    <div class="control">
                        <a class="button is-static is-small">%</a>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="line"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{{ $price->getId() }}" />
                <input type="submit" value="{$lang->t('edit')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
