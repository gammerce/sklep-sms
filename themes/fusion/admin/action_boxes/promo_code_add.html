<form id="form_promo_code_add" class="action_box">
    <div class="service_main_info">
        {$lang->t('add_promo_code')}
    </div>
    <table>
        <tbody class="ftbody">
            <tr>
                <td>
                    <label for="code" class="required">{$lang->t('code')}</label>
                </td>
                <td>
                    <div class="field has-addons">
                        <div class="control">
                            <input
                                type="text"
                                id="code"
                                name="code"
                                class="input is-small"
                                required
                            />
                        </div>
                        <div class="control">
                            <input
                                type="button"
                                name="random_code"
                                value="{$lang->t('generate')}"
                                class="button is-small"
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="service_id">{$lang->t('service')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="service_id" name="service_id">
                                    <option value="">{$lang->t('choose_service')}</option>
                                    {$services}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user_id">{$lang->t('user_id')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input type="text" id="user_id" name="user_id" class="input is-small" />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="server_id">{$lang->t('server')}</label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="server_id" name="server_id">
                                    <option value="">{$lang->t('all_servers')}</option>
                                    {$servers}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="{$lang->t('add')}" class="button w100" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
