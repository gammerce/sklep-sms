<form id="form_server_edit" class="action_box">
    <div class="service_main_info">
        {$lang->t('edit_server')}
    </div>
    <table>
        <tr>
            <td>{$lang->t('id')}</td>
            <td>{{ $server->getId() }}</td>
        </tr>

        <tr>
            <td>{$lang->t('token')}</td>
            <td>
                <input class="input is-small" value="{{ $server->getToken() }}" disabled />
            </td>
        </tr>

        <tr>
            <td colspan="2" class="line"></td>
        </tr>

        <tr>
            <td>
                <label for="name" class="required">{$lang->t('name')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="input is-small"
                            maxlength="64"
                            value="{{ $server->getName() }}"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="ip" class="required">{$lang->t('ip')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="text"
                            id="ip"
                            name="ip"
                            class="input is-small"
                            maxlength="16"
                            value="{{ $server->getIp() }}"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="port" class="required">{$lang->t('port')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <input
                            type="number"
                            id="port"
                            name="port"
                            class="input is-small"
                            maxlength="8"
                            value="{{ $server->getPort() }}"
                            required
                        />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="sms_platform">{$lang->t('sms_payment_platform')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="sms_platform" name="sms_platform">
                                <option value="">{$lang->t('default')}</option>
                                {$smsPlatforms}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="transfer_platform">{$lang->t('transfer_payment_platform')}</label>
            </td>
            <td>
                <div class="field">
                    <div class="control">
                        <div class="select is-small">
                            <select id="transfer_platform" name="transfer_platform">
                                <option value="">{$lang->t('default')}</option>
                                {$transferPlatforms}
                            </select>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="line"></td>
        </tr>

        {$services}

        <tr>
            <td colspan="2" class="line"></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{{ $server->getId() }}" />
                <input type="submit" value="{$lang->t('edit')}" class="button w100" />
            </td>
        </tr>
    </table>
</form>
