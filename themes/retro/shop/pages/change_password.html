<div id="page-content">
    <div class="short_description">{$lang->t('change_password_subtitle')}</div>

    <form id="form_change_password" method="POST">
        <table>
            <tr>
                <td><label for="old_pass">{$lang->t('old_password')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="password"
                                id="old_pass"
                                name="old_pass"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="pass">{$lang->t('new_password')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="password"
                                id="pass"
                                name="pass"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass_repeat">
                        {$lang->t('repeat')} {$lang->t('new_password')}
                    </label>
                </td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="password"
                                id="pass_repeat"
                                name="pass_repeat"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="{$lang->t('send')}" class="button w100 is-small" />
                </td>
            </tr>
        </table>
    </form>
</div>
