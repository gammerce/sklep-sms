<div id="page-content">
    <form id="register">
        <dl class="form">
            <dt>{$lang->t('required_data')}</dt>
            <dd>
                <div class="columns is-multiline">
                    <div class="column is-full">
                        <div class="field">
                            <label for="username" class="label">
                                {$lang->t('username')}
                            </label>
                            <div class="control">
                                <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    class="input is-small"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label for="password" class="label">
                                {$lang->t('password')}
                            </label>
                            <div class="control">
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="input is-small"
                                    autocomplete="off"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label for="password_repeat" class="label">
                                {$lang->t('password_repeat')}
                            </label>
                            <div class="control">
                                <input
                                    id="password_repeat"
                                    name="password_repeat"
                                    type="password"
                                    class="input is-small"
                                    autocomplete="off"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label for="email" class="label">E-mail</label>
                            <div class="control">
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    class="input is-small"
                                    required
                                />
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label for="email_repeat" class="label">
                                {$lang->t('email_repeat')}
                            </label>
                            <div class="control">
                                <input
                                    id="email_repeat"
                                    name="email_repeat"
                                    type="email"
                                    class="input is-small"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </dd>

            <dt>{$lang->t('optional_data')} *</dt>
            <dd>
                <div class="columns is-multiline">
                    <div class="column is-half">
                        <div class="field">
                            <label for="forename" class="label">{$lang->t('firstname')}</label>

                            <div class="control">
                                <input
                                    id="forename"
                                    name="forename"
                                    type="text"
                                    class="input is-small"
                                    maxlength="32"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label for="surname" class="label">{$lang->t('surname')}</label>

                            <div class="control">
                                <input
                                    id="surname"
                                    name="surname"
                                    type="text"
                                    class="input is-small"
                                    maxlength="64"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="column is-full">
                        <div class="field">
                            <label for="steam_id" class="label">{$lang->t('sid')}</label>

                            <div class="control">
                                <input
                                    id="steam_id"
                                    name="steam_id"
                                    type="text"
                                    class="input is-small"
                                    maxlength="32"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </dd>
        </dl>

        <input type="reset" value="{$lang->t('clear')}" class="button" />
        <input type="submit" value="{$lang->t('create_account')}" class="button is-success" />
    </form>
</div>

<script src="https://hcaptcha.com/1/api.js" async defer></script>
