<form id="form_purchase" class="module-mybb-extra-groups">
    <div class="inputs">
        <table>
            <tr>
                <td><label for="username">{$lang->t('username')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="input is-small"
                                required
                            />
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="quantity">{$lang->t('quantity')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <div class="select is-small">
                                <select id="quantity" name="quantity" required>
                                    <option value="">{$lang->t('choose_quantity')}</option>
                                    {$quantities}
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="email">{$lang->t('email')}</label></td>
                <td>
                    <div class="field">
                        <div class="control">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                value="{{ $user->getEmail() }}"
                                class="input is-small"
                            />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="cost_wrapper">
        <div>
            <span>
                <strong>{$lang->t('transfer_price')}</strong>:
                <span id="cost_transfer"></span>
            </span>
            <br />
            <span>
                <strong>{$lang->t('sms_price')}</strong>:
                <span id="cost_sms"></span>
            </span>
            <br />
            <span>
                <strong>{$lang->t('direct_billing_price')}</strong>:
                <span id="cost_direct_billing"></span>
            </span>
        </div>
    </div>

    <div class="purchase-button-wrapper">
        <button type="submit" class="button is-success purchase-button">
            {{ $lang->t('go_to_payment') }}
        </button>
    </div>
    <input type="hidden" name="service_id" value="{{ $serviceId }}" />
</form>
